{% extends "layout.html" %}

{% block content_header %}
  {{Â build_breadcrumb('Plugins', '', 'cubes', ['List']) }}
{% endblock %}

{% block content %}
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#market" data-toggle="tab">Market</a></li>
            <li><a href="#git" data-toggle="tab">Git</a></li>
          </ul>
          <div class="tab-content">

            <div class="tab-pane active" id="market">
              <div class="row">
                <div class="col-md-2 pull-right">
                  <div class="input-group">
                    <input class="form-control" placeholder="Search plugin" type="text" id="search_plugin"
                      data-search-url="{{ url_for('plugin.PluginView:search_plugin') }}">
                    <span class="input-group-addon">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
                <div class="col-md-2 pull-right">
                  <div class="form-group">
                    <select class="form-control" id="filter_plugin"
                      data-filter-url="{{ url_for('plugin.PluginView:filter_plugin') }}">
                      <option value="all">All</option>
                      <option value="installed">Installed</option>
                      <option value="not_installed">Not installed</option>
                    </select>
                  </div>
                </div>
              </div>
              <div id="plugins"></div>
            </div>

            <div class="tab-pane" id="git">
              <div class="row">
                <div class="col-md-4">
                  <h4>Give your GIT url to install a plugin!</h4>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-download"></i>
                    </span>
                    <input id="git-url-to-install" class="form-control" placeholder="GIT url..." type="text"></input>
                      <span class="input-group-btn">
                        <button type="button" data-git-install data-install-url="{{ url_for('plugin.PluginView:install_plugin') }}" class="btn btn-primary btn-flat">Install</button>
                      </span>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block additional_js %}
  <script src="{{ url_for('.static', filename='js/plugin.js') }}"></script>
  <script>
    var list_url = "{{ url_for('plugin.PluginView:list_plugin') }}";
    connect("{{ current_user.get_id() }}");
    call_ajax_plugin(list_url, callback_list, '', 'GET');
  </script>
{% endblock %}
